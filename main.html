<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenField-Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="calculator__display">
            <input type="text" class="calculator__input" readonly>
        </div>
        <div class="calculator__keypad">
            <div class="calculator__group calculator__group--functions">
                <button class="calculator__key calculator__key--clear">C</button>
                <button class="calculator__key calculator__key--backspace">‚Üê</button>
                <button class="calculator__key calculator__key--percent">%</button>
            </div>
            <div class="calculator__group calculator__group--operators">
                <button class="calculator__key calculator__key--operator">/</button>
                <button class="calculator__key calculator__key--operator">*</button>
                <button class="calculator__key calculator__key--operator">-</button>
                <button class="calculator__key calculator__key--operator">+</button>
            </div>
            <div class="calculator__group calculator__group--numbers">
                <button class="calculator__key">7</button>
                <button class="calculator__key">8</button>
                <button class="calculator__key">9</button>
                <button class="calculator__key">4</button>
                <button class="calculator__key">5</button>
                <button class="calculator__key">6</button>
                <button class="calculator__key">1</button>
                <button class="calculator__key">2</button>
                <button class="calculator__key">3</button>
                <button class="calculator__key calculator__key--zero">0</button>
                <button class="calculator__key">.</button>
            </div>
            <div class="calculator__group calculator__group--equals">
                <button class="calculator__key calculator__key--equal">=</button>
            </div>
        </div>
    </div>
</body>
</html>
